<mat-toolbar class="sticky">
  <span>Tiendas</span>
</mat-toolbar>

<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let shop"> {{shop.name}} </td>
    </ng-container>
  
    <!-- Latitude Column -->
    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef> Latitud </th>
      <td mat-cell *matCellDef="let shop"> {{shop.latitude}} </td>
    </ng-container>
  
    <!-- Longitude Column -->
    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef> Longitud </th>
      <td mat-cell *matCellDef="let shop"> {{shop.longitude}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onEdit(row)"></tr>
  </table>
</div>

<!-- Add shop button -->
<button mat-fab color="primary" (click)="onAdd()">
  <mat-icon>add</mat-icon>
</button>
