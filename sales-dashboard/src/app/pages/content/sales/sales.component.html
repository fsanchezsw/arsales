<mat-toolbar class="sticky">
  <span>Ofertas</span>
</mat-toolbar>

<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let sale"> {{sale.name}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let sale"> {{sale.price}}â‚¬ </td>
    </ng-container>
  
    <!-- Discount Column -->
    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef> Descuento </th>
      <td mat-cell *matCellDef="let sale"> -{{sale.discount}}% </td>
    </ng-container>
  
    <!-- Shop Column -->
    <ng-container matColumnDef="shop">
      <th mat-header-cell *matHeaderCellDef> Tienda </th>
      <td mat-cell *matCellDef="let sale"> {{sale.shop?.name}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onEdit(row)"></tr>
  </table>
</div>

<!-- Add sale button -->
<button mat-fab color="primary" (click)="onAdd()">
  <mat-icon>add</mat-icon>
</button>
